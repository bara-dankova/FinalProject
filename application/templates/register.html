{% extends "layout.html" %}
{% block body_content %}
<h1>Register</h1>
<div class="form">
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}
        <br>
        {{ form.username.label }} {{ form.username }}
        <br>
        {{ form.password.label }} {{ form.password }}
        <br>
        {{ form.submit }}
        {#
        <br>
        {{ message }}
        #}
    </form>
</div>
{% endblock %}
