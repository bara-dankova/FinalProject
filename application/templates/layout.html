<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navlayout.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"/>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('leaderboard')}}" >Leaderboard</a></li>
                    <li><a href="{{url_for('contact')}}">Contact</a></li>
                    {% if user %}
                        <li><a href="{{url_for('logout')}}">Logout ({{user.name}})</a></li>
                    {% else %}
                    <li><a href="{{url_for('login')}}">Login</a></li>
                    <li><a href="{{url_for('register')}}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% block body_content %}{% endblock %}

</body>
<footer>
    <a href="https://eurovision.tv">Official Eurovision Website</a>
    <a href="https://www.instagram.com/eurovision">Eurovision Instagram</a>
    <a href="https://www.facebook.com/EurovisionSongContest">Eurovision Facebook</a>
</footer>
</html>
