<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleslayout.css')}}"/>

</head>

<body>
   <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('leaderboard')}}" >Leader Board</a></li>
                    <li><a href="{{url_for('contact')}}">Contact</a></li>
                    {% if user %}
                    <li><a href="{{url_for('logout')}}">Logout ({{user.name}})</a></li>
                    {% else %}
                    <li><a href="{{url_for('login')}}">Login</a></li>
                    <li><a href="{{url_for('register')}}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block body_content %}{% endblock %}


    <footer>
        <a href="https://eurovision.tv">Official Eurovision Website</a>
        <a href="https://www.instagram.com/eurovision">Eurovision Instagram</a>
        <a href="https://www.facebook.com/EurovisionSongContest">Eurovision Facebook</a>
    </footer>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
